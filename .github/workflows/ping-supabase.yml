name: Keep Supabase Awake
on:
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:  # Allow manual trigger for testing
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Query Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Make actual database query via REST API to keep Postgres awake
          echo "Querying Supabase database..."
          response=$(curl -s -w "\n%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/room_listings?select=id&limit=1")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" = "200" ] || [ "$http_code" = "206" ]; then
            echo "✅ Database query successful - Postgres is awake!"
          else
            echo "⚠️ Unexpected status code: $http_code"
            exit 1
          fi
